        <header>
            <div class="header1">
                <a href="contato.html">Contato</a>
            </div>
            <div class="header2">
                <div class="logo">
                    <a href="/index.html">
                        <img src="/img/logonhc.png" alt="Logo NavegaHC">
                    </a>
                </div>
            </div>
            <nav id="nav-links">
                <div class="content1">
                    <ul id="nav-linksitens">
                        <li><a href="/index.html">Home</a></li>

                    </ul>
                </div>
            </nav>
        </header>
        <main id="checklist">
            <div id="checklist-box">
                <h1>Checklist para sua Consulta de Fisioterapia - IMREA</h1>
                <form name="frmchecklist">
                    <div class="checklist">
                        <div>
                            <input type="checkbox" name="Local" id="Local" value="L"><label for="Local">Escolha um local
                                bem iluminado e silencioso.</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Movimentacao" id="Movimentacao" value="M"><label
                                for="Movimentacao">Certifique-se de que há espaço para movimentação.</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Cadeira" id="Cadeira" value="C"><label for="Cadeira">Tenha uma
                                cadeira ou colchonete, conforme necessário.</label>
                        </div>
                        <div>
                            <input type="checkbox" name="CamMic" id="CamMic" value="CM"><label for="CamMic">Verifique se
                                sua câmera e microfone estão funcionando.</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Internet" id="Internet" value="I"><label
                                for="Internet">Mantenha sua internet estável.</label>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <div class="chatbot">
            <button class="bt">
                <img src="/img/chatbotnhc.png" alt="Chatbot">
            </button>
        </div>
