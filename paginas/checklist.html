        </header>
        <main id="checklist">
            <div id="checklist-box">
                <h1>Checklist para sua Consulta de Fisioterapia - IMREA</h1>
                <form name="frmchecklist">
                    <div class="checklist">
                        <div>
                            <input type="checkbox" class="check-list" name="Local" id="Local" value="L"><label
                                for="Local">Escolha um local bem iluminado e silencioso.</label>
                        </div>
                        <div>
                            <input type="checkbox" class="check-list" name="Movimentacao" id="Movimentacao"
                                value="M"><label for="Movimentacao">Certifique-se de que há espaço para
                                movimentação.</label>
                        </div>
                        <div>
                            <input type="checkbox" class="check-list" name="Cadeira" id="Cadeira" value="C"><label
                                for="Cadeira">Tenha uma
                                cadeira ou colchonete, conforme necessário.</label>
                        </div>
                        <div>
                            <input type="checkbox" class="check-list" name="CamMic" id="CamMic" value="CM"><label
                                for="CamMic">Verifique se
                                sua câmera e microfone estão funcionando.</label>
                        </div>
                        <div>
                            <input type="checkbox" class="check-list" name="Internet" id="Internet" value="I"><label
                                for="Internet">Mantenha sua internet estável.</label>
                        </div>
                        <div id="message">
                            ✔️ Checklist concluído!
                        </div>
                        <script src="/js/script-checklist.js"></script>
                    </div>
                </form>
            </div>
        </main>
