<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilo.css" />
    <link rel="stylesheet" href="/css/lembrete.css" />
    <title>NavegaHC Lembrete</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header1"></div>
            <div class="content">
                <div class="header2">
                    <div class="logo">
                        <a href="/index.html">
                        <img src="/img/logonhc.png" alt="">
                        </a>
                    </div>
                </div>
                <nav id="nav-links">
                    <div class="content">
                        <ul id="nav-linksitens">
                            <li><a href="/index.html">Home</a></li>
                            <li><a href="lembrete.html">Lembrete</a></li>
                            <li><a href="faq.html">FAQ</a></li>
                            <li><a href="checklist.html">Checklist</a></li>
                            <li><a href="integrantes.html">Integrantes</a></li>
                            <li><a href="formulario.html">Formulário</a></li>
                            <li><a href="ajuda.html">Ajuda</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main id="lembrete">
            <div class="content-lembrete">
                <div id="confLembretes">
                    <h1>Configurar Lembretes</h1>
                    <form name="frmlembrete" id="frmlembrete">
                        <div class="lista">
                            <label>Nome Completo:
                                <br>
                                <input type="text" name="nomeCompleto" id="nomeCompleto" required>
                            </label>
                            <br>
                            <label>Número (Telefone):
                                 <br>
                                 <input type="text" name="numTel" id="numTel" required>
                            </label>
                            <br>
                            <label>Dia da consulta:
                                <br>
                                <input type="date" name="diaConsulta" id="diaConsulta" required>
                            </label>
                            <br>
                            <label>Hora da consulta:
                                <br>
                                <input type="time" name="horaConsulta" id="horaConsulta" required>
                            </label>
                        </div>
                        <button type="submit" class="enviar">Enviar</button>
                    </form>

                    <div id="msg-sucesso">Lembrete criado com sucesso!</div>
                </div>
            </div>

            <div class="chatbot">
                <button class="bt"><img src="/img/chatbotnhc.png" alt="Chatbot"></button>
            </div>
        </main>

        <footer>
            <p>
                &copy;2025 NavegaHC - Todos os Direitos Reservados
            </p>
        </footer>
    </div>

    <script src="/js/lembrete.js"></script>
</body>
<!-- Modal de sucesso -->
<div id="modal-sucesso" class="modal">
  <div class="modal-content">
    <p>Lembrete criado com sucesso!</p>
    <button id="fechar-modal">Fechar</button>
  </div>
</div>
</html>
